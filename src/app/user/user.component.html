<h2>
  User info:
</h2>

<table id="table-user-info">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{userInfo.username}}</td>
      <td>{{userInfo.firstname}}</td>
      <td>{{userInfo.lastname}}</td>
      <td>{{userInfo.email}}</td>
    </tr>
  </tbody>
</table>


<h2>
  User Activity Tracking:
</h2>

<table id="table-user-action">
  <thead>
    <tr>
      <th>Username</th>
      <th>Action</th>
      <th>Data</th>
      <th>Date Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let action of useractivitytracking">
      <td>{{action.username}}</td>
      <td>{{action.action}}</td>
      <td>{{action.data}}</td>
      <td>{{action.time}}</td>
    </tr>
  </tbody>
</table>
