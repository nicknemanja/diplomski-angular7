<div style="width: 75%; padding-left: 25%;">
  <form (ngSubmit)="convertCriptocurrencies()" >
    <div class="form-group">
      <label for="exampleFormControlSelect2">From criptocurrencies:</label>
      <div class="form-group">
        <select multiple class="form-control" id="selectBoxFrom">
          <option *ngFor="let criptocurrency of fromValutes">{{criptocurrency}}</option>
        </select>
      </div>

      <label for="exampleFormControlSelect2">To:</label>
      <div class="form-group">
        <select multiple class="form-control" id="selectBoxTo">
          <option *ngFor="let criptocurrency of toValutes" value={{criptocurrency}}>{{criptocurrency}}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Convert</button>

  </form>
</div>
